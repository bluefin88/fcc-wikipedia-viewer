<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wikipidea Viewer</title>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">


</head>x
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Wikipidea Viewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <div class="input-group">
                    <span class="input-group-addon">?</span>
                    <input type="search" class="form-control" id="searchForm"
                     placeholder="Type to search">
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4 text-center">
                <button type="button" class="btn btn-primary" id="searchButton">Primary</button>
            </div>
        </div>
    </div>




    <script>
    $(document).ready(function(){
        $("#searchButton").click(function(){
            var searchTerm = $("#searchForm").val();
            var url = "http://en.wikipedia.org/w/api.php?action=opensearch&search="+searchTerm+"&format=json&callback=?";
            $.ajax( {
                url: url,
                dataType: 'json',
                type: 'GET',
                success: function(data, status, jqXHR) {
                console.log(data);
                }
            })
            .done(function(){
                console.log("success");
            })
            .fail(function(){
                console.log("fail");
            })
            .complete(function(){
                console.log("complete");
            })
        });  
    });

    </script>


</body>
</html>
